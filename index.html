<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="style.css" type="text/css" media="all" />
    <title>Exercise 4h-4k</title>
  </head>
  <body>
    <div class="pag-container">
      <h1>4h. pagination</h1>
      <button class="next-button" type="reset">Back</button>
      <p>1</p> <p>2</p> <p>3</p> <p>4</p> <p>5</p>
      <button class="next-button" type="submit">Next</button>
    </div>
    <div class="stretch-container">
      <h1>4i. Stretch</h1>
      <button class="stretch-button" type="submit">Stretch</button>
    </div>
    <div class="3d-click">
      <h1>4j. 3d-click</h1>
      <button class="shadow-button" type="submit">Shadow</button>
    </div>
    <div class="one,two,three">
      <h1>4k. margin and padding together</h1>
      <button class="one-button" type="submit">One</button>
      <button class="two-button" type="submit">Two</button>
      <button class="three-button" type="submit">Three</button>
    </div>
  </body>
</html>
